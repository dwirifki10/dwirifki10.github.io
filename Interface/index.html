<html>
<head>

<body class="bg-light"> 
<div class="text-center p-2">
	<h3 class="fw-bold text-secondary">
		Monitoring Virtual Reality Augmented Cycling (RPS)
	</h3>
	<button class="btn btn-secondary btn-sm" id="connection" onclick="connect()">
		Connect to Bluetooth
	</button>
	<span id="val"></span>
</div>
<div class="container">
	<canvas id="myChart"></canvas>
</div>

<script type="text/javascript" src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
<script type="text/javascript" src="data.js"></script>
<script>
	const connection = document.getElementById("connection");
	const val = document.getElementById("val");
	if (!('bluetooth' in navigator)) {
		connection.disabled = true;
	    console.log('Bluetooth API is not supported on your browser.');
	    alert('Bluetooth API is not supported on your browser.');
	}
	
	const connect = () => {
		navigator.bluetooth.requestDevice({
		    acceptAllDevices: true,
		    optionalServices: ['battery_service']
		    })
		    .then(device => device.gatt.connect())
		   	.then(server => server.getPrimaryService('battery_service'))
		   	.then(service => service.getCharacteristic('battery_level'))
		   	.then(characteristic => characteristic.readValue())
		   	.then((value) => {
		   		connection.style.display = "none";
		   		val.innerHTML = "Your battery percentage : " + value.getUint8(0) + "%";
		     	alert('Battery percentage : ' + value.getUint8(0) + "%");
		   	})
		   	.catch((error) => {
		     	alert(error);
			});
	} 
	

	let ctx = document.getElementById("myChart").getContext('2d');
	let labels = [];
	let time = 0;

	setInterval(() => {
		// get data from bluetooth here
		dataFirst.data.push(Math.floor(Math.random() * 31) + 25);
		dataSecond.data.push(40);
		// set value time interval 
		time = time + 5;
		labels.push(time);
		// check dataFirst is 10
		if(dataFirst.data.length == 10) {
			setTimeout(() => {
				labels = [];
				dataFirst.data = [];
				dataSecond.data = [];
			}, 4500);
		}
		// show chart
		let myChart = new Chart(ctx, {
			type: 'line',
			data: {
				labels: labels,
				datasets: [dataFirst, dataSecond],

			options: options
		});
	}, 5000);
</script>
</body>
</html>
